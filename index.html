<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>last-seen</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>last-seen</h1>

    <form class="input-form">
      <select
        id="select"
        placeholder="Select or add a person..."
        autocomplete="off"
      ></select>

      <button id="btn" type="submit">Log</button>
    </form>

    <form id="sort-form">
      <div>
        <input type="radio" id="latest" name="sort" value="latest" checked />
        <label for="latest">Order by latest first</label>
      </div>

      <div>
        <input type="radio" id="oldest" name="sort" value="oldest" />
        <label for="oldest">Order by oldest first</label>
      </div>
    </form>

    <div id="list"></div>
  </body>
</html>
